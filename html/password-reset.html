<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Over55 WebApp - Reset Your Password</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="Over 55 (London) inc." content="">
	<link rel="icon" href="favicon.ico">
	
	<link href="assets/css/signin.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  </head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-6 pass-reset mx-auto p-4 signin-box rounded border-secondary">
	                  <h3 class="text-center"><i class="fa fa-key fa-2x"></i></h3>
	                  <h2 class="text-center mb-3">Reset Password</h2>
	                  <p class="text-center lead">Please enter your new password below to reset.</p>
	                  <form class="form-reset" id="reset-form" role="form" autocomplete="off" class="form" method="post">
		    		<div class="form-group mb-0">
		                      <div class="input-group input-group-lg">
		                         
		                         <input id="password" name="password" placeholder="Password" class="form-control form-control-lg input-group-addon-e" type="password">
		                      </div>
	                        </div>
	                        <div class="form-group mb-4">
		                      <div class="input-group input-group-lg">
		                         
		                         <input id="c-password" name="c-password" placeholder="Confirm Password" class="form-control form-control-lg input-group-addon-p" type="password">
		                      </div>
	                        </div>
	                        	
				<input type="submit" value="Reset Your Password" class="btn btn-lg btn-primary btn-block">
	                  </form>
		</div>
	</div>
</div> <!-- /container -->
</body>
</html>
