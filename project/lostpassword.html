<!DOCTYPE html>
<html lang="en">
<head>
    <title>Over55 WebApp - Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="Over 55 (London) inc." content="">
    <link rel="icon" href="favicon.ico">
    <!-- CSS Library -->
    <link href="../html/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Project specific css -->
    <link href="assets/css/custom.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <!-- Project specific js -->
    <script src="assets/js/custom.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto p-4 signin-box rounded">
            <h3 class="text-center"><i class="fa fa-lock fa-2x"></i></h3>
            <h2 class="text-center mb-3">Forgot Password?</h2>
            <p class="text-center lead">You can reset your password here.</p>
            <form id="reset-form" role="form" autocomplete="off" class="form" method="post">
                <div class="form-group mb-4">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-group-addon-e"><i class="fa fa-envelope color-blue"></i></span>
                        </div>
                        <input id="email" name="email" placeholder="Email Address" class="form-control form-control-lg"
                               type="email">
                    </div>
                </div>

                <input type="submit" value="Reset Password" class="btn btn-lg btn-primary btn-block">
            </form>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
