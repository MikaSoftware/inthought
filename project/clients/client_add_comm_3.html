<script>
    // Fields Validation
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms fields we want to apply custom Bootstrap validation styles to

            var form_skills = document.getElementById('skills-form');
            var skills = document.getElementById('skills');
            var skills_error = document.getElementById('skills-error');

            // Loop over them and prevent submission
            $(function () {
                // validation for commercial form fields
                $('#skills-form').on('submit', function (e) {
                    if (skills.validity.tooShort) {
                        skills_error.innerHTML = "Fill in at least 3 characters.";
                        form_skills.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (skills.validity.valueMissing) {
                        skills_error.innerHTML = "Field should not be blank.";
                        form_skills.classList.add('was-validated');
                        skills_error.style.display = "block";
                        e.preventDefault();
                    }
                    if ($('.bootstrap-tagsinput').hasClass("bootstrap-tagsinput-max")) {
                        skills_error.innerHTML = "Only 50 Skills are allowed";
                        form_skills.classList.add('was-validated');
                        e.preventDefault();
                    }
                });
                $('#skills-form').on('keyup keypress', function (e) {
                    var keyCode = e.keyCode || e.which;
                    if (keyCode === 13) {
                        e.preventDefault();
                        return false;
                    }
                });
                $(".bootstrap-tagsinput input").on('input', function () {
                    if ($('.bootstrap-tagsinput').hasClass("bootstrap-tagsinput-max")) {
                        skills_error.innerHTML = "Reached maximum Limit.";
                        form_skills.classList.add('was-validated');
                        skills_error.style.display = "block";
                    } else {
                        skills_error.style.display = "none";
                    }
                });
            });

        }, false);
    })();
</script>
<script>
    var skills = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        prefetch: {
            url: '../assets/js/json-data/skills.json',
            filter: function (list) {
                return $.map(list, function (skill) {
                    return {name: skill};
                });
            }
        }
    });
    skills.initialize();

    $('input').tagsinput({
        typeaheadjs: {
            name: 'skills',
            displayKey: 'name',
            valueKey: 'name',
            source: skills.ttAdapter()
        },
    });
</script>
