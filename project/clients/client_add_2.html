<script>
    $(function () {
        $('#country').change(function () {
            loadState($(this).find(':selected').val())
        });
        loadState('CA');
    });

    let c_dropdown = $('#country');
    c_dropdown.empty();
    c_dropdown.append('<option selected="true" disabled>Choose Country</option>');
    c_dropdown.prop('selectedIndex', 1);

    const state = '../assets/js/provinces.json';
    const country = '../assets/js/countries.json';

    // Populate dropdown with list of countries
    $.getJSON(country, function (data) {
        $.each(data, function (key, entry) {
            c_dropdown.append($('<option></option>').attr('value', entry.code).text(entry.country));
        })
    });

    function loadState(countryId) {
        let p_dropdown = $('#province');
        p_dropdown.empty();
        p_dropdown.append('<option selected="true" disabled>Choose State/Province</option>');
        p_dropdown.prop('selectedIndex', 0);

        // Populate dropdown with list of provinces
        $.getJSON(state, function (data) {
            $.each(data, function (key, entry) {
                if (entry.country == countryId) {
                    p_dropdown.append($('<option></option>').attr('value', entry.short).text(entry.name));
                }
            })
        });
        if (countryId == 'CA') {
            p_dropdown.prop('selectedIndex', 1);
        }
    }

    // Fields Validation
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms fields we want to apply custom Bootstrap validation styles to

            var address_form = document.getElementById('address-form');

            var street_no = document.getElementById('street_no');
            var streetnumber_error = document.getElementById('street-error');

            var streetname = document.getElementById('streetname');
            var streetname_error = document.getElementById('streetname-error');

            var neighbourhood = document.getElementById('neighbourhood');
            var neighbourhood_error = document.getElementById('neighbourhood-error');

            var city = document.getElementById('city');
            var city_error = document.getElementById('city-error');

            var province = document.getElementById('province');
            var province_error = document.getElementById('province-error');

            var postal_code = document.getElementById('postal-code');
            var postal_code_error = document.getElementById('postal-code-error');

            var country = document.getElementById('country');
            var country_error = document.getElementById('country-error');

            // Loop over them and prevent submission
            $(function () {
                // validation for commercial form fields
                $('#address-form').on('submit', function (e) {
                    if (street_no.validity.valueMissing) {
                        streetnumber_error.innerHTML = "Field should not be blank.";
                        address_form.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (streetname.validity.valueMissing) {
                        streetname_error.innerHTML = "Field should not be blank.";
                        address_form.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (streetname.validity.tooShort) {
                        streetname_error.innerHTML = "Fill in at least 3 characters.";
                        address_form.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (city.validity.valueMissing) {
                        city_error.innerHTML = "Field should not be blank.";
                        address_form.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (city.validity.tooShort) {
                        city_error.innerHTML = "Fill in at least 3 characters.";
                        address_form.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (neighbourhood.validity.tooShort) {
                        neighbourhood_error.innerHTML = "Fill in at least 3 characters.";
                        address_form.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (postal_code.validity.valueMissing) {
                        postal_code_error.innerHTML = "Field should not be blank.";
                        address_form.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (postal_code.validity.tooShort) {
                        postal_code_error.innerHTML = "Fill in at least 3 characters.";
                        address_form.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (province.validity.valueMissing) {
                        province_error.innerHTML = "Please select province/state";
                        address_form.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (country.validity.valueMissing) {
                        country_error.innerHTML = "Please select country.";
                        address_form.classList.add('was-validated');
                        e.preventDefault();
                    }
                });
            });

        }, false);
    })();
</script>
