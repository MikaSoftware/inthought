<!DOCTYPE html>
<html lang="en">
<head>
    <title>Over55 WebApp - Reset Your Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="Over 55 (London) inc." content="">
    <link rel="icon" href="favicon.ico">
    <!-- CSS Library -->
    <link href="../html/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Project specific css -->
    <link href="assets/css/custom.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <!-- Project specific js -->
    <script src="assets/js/custom.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center"><img class="img-fluid" src="assets/img/over55-logo-600px.png" alt="Logo"
                                                width="180px"></div>
    </div>
    <div class="row">
        <div class="col-sm-6 pass-reset mx-auto">

            <h2 class="text-center mb-3">Reset Password</h2>
            <form class="form-reset" id="reset-form" role="form" autocomplete="off" class="form needs-validation"
                  method="post" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="password">Please enter your new password</label>
                        <input id="password" name="password" placeholder="New Password"
                               class="form-control form-control-lg border border-primary" type="password"
                               aria-describedby="passwordHelp" minlength="5" required>
                        <div id="password-error" class="invalid-feedback"></div>
                        <small id="passwordHelp" class="form-text text-muted ft-indent"><i
                                class="fas fa-angle-right"></i> Please enter a single upper case character.
                        </small>
                        <small id="passwordHelp" class="form-text text-muted ft-indent"><i
                                class="fas fa-angle-right"></i> Please enter a single special character like !, @, #, %,
                            ^, etc.
                        </small>
                        <small id="passwordHelp" class="form-text text-muted ft-indent"><i
                                class="fas fa-angle-right"></i> Password must contain atleast 5 characters.
                        </small>
                    </div>
                    <div class="form-group col-md-12 mb-4">
                        <label for="c-password">Please enter your password again</label>
                        <input id="c-password" name="c-password" placeholder="Confirm Password"
                               class="form-control form-control-lg border border-primary" type="password" minlength="5"
                               required>
                        <div id="c-password-error" class="invalid-feedback"></div>
                    </div>
                </div>
                <input type="submit" value="Reset Password and Sign In" class="btn btn-lg btn-primary btn-block">
                <h5 class="text-center mt-3 mb-3"><a href="./" class="text-primary plain-link">Cancel</a></h2>
            </form>
        </div>
    </div>
</div> <!-- /container -->
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the login fields we want to apply custom Bootstrap validation styles to

            var form_reset = document.getElementById('reset-form');

            var password = document.getElementById('password');
            var c_password = document.getElementById('c-password');
            var p_error = document.getElementById('password-error');
            var cp_error = document.getElementById('c-password-error');
            // Loop over them and prevent submission
            $(function () {
                // validation for basic search field
                $('#reset-form').on('submit', function (e) {
                    if (password.validity.valueMissing || c_password.validity.valueMissing) {
                        cp_error.innerHTML = "New Password or Confirm Password field is blank.";
                        cp_error.style.display = "block";
                        form_reset.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (password.value != c_password.value) {
                        cp_error.innerHTML = "Confirm Password does not match";
                        cp_error.style.display = "block";
                        form_reset.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (password.validity.tooShort) {
                        p_error.innerHTML = "Password must contain atleast 5 characters.";
                        form_reset.classList.add('was-validated');
                        e.preventDefault();
                    }
                });
            });
        }, false);
    })();
</script>
</body>
</html>
