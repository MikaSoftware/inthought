<!DOCTYPE html>
<html lang="en">
<head>
    <title>Over55 WebApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="Over 55 (London) inc." content="">
    <link rel="icon" href="favicon.ico">
    <!-- CSS Library -->
    <link href="../html/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Project specific css -->
    <link href="assets/css/custom.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <!-- Project specific js -->
    <script src="assets/js/custom.js"></script>
</head>
<body>
<div class="container">
    <div class="row" id="logout-message">
        <div class="col-md-6 mx-auto alert alert-success alert-dismissible text-center fade show" role="alert">
            <strong>You have successfully logged out.</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center"><img class="img-fluid" src="assets/img/over55-logo-600px.png" alt="Logo"
                                                width="180px"></div>
    </div>
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <h2 class="text-center mb-3">Sign In</h2>
            <form id="sign-in" class="form-signin needs-validation" method="post" action="" novalidate>

                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text input-group-addon-e"><i
                                class="fa fa-envelope color-blue"></i></span>
                    </div>
                    <input id="email" name="email" placeholder="Email Address" class="form-control form-control-lg"
                           type="email" required>
                </div>

                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text input-group-addon-p"><i class="fa fa-key color-blue"></i></span>
                    </div>
                    <input id="password" name="password" placeholder="Password" class="form-control form-control-lg"
                           type="password" minlength="5" required>
                    <div id="password-error" class="invalid-feedback"></div>
                </div>
                <div id="email-error" class="invalid-feedback"></div>

                <div class="custom-control custom-checkbox mb-3 mt-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                </div>

                <input type="submit" value="Sign In" class="btn btn-lg btn-primary btn-block">
                <h5 class="text-center mt-3 mb-3"><a href="lostpassword.html" class="text-primary plain-link">Forgot
                    Password?</a></h5>

            </form>
        </div>
    </div>
</div> <!-- /container -->
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the login fields we want to apply custom Bootstrap validation styles to

            var form_sign_in = document.getElementById('sign-in');

            var email = document.getElementById('email');
            var e_error = document.getElementById('email-error');

            var password = document.getElementById('password');
            var p_error = document.getElementById('password-error');
            // Loop over them and prevent submission
            $(function () {
                // validation for basic search field
                $('#sign-in').on('submit', function (e) {
                    if (email.validity.valueMissing || password.validity.valueMissing) {
                        e_error.innerHTML = "Email or Password field is blank.";
                        e_error.style.display = "block";
                        form_sign_in.classList.add('was-validated');
                        e.preventDefault();
                    } else if (!email.validity.valid) {
                        e_error.innerHTML = "Invalid Email Address.";
                        e_error.style.display = "block";
                        form_sign_in.classList.add('was-validated');
                        e.preventDefault();
                    }
                    if (password.validity.tooShort) {
                        p_error.innerHTML = "Invalid Password, must contain atleast 5 characters.";
                        form_sign_in.classList.add('was-validated');
                        e.preventDefault();
                    }
                });
            });
        }, false);
    })();
    $.urlParam = function (name) {
        var results = new RegExp('[\?&]' + name + '=([^]*)').exec(window.location.href);
        if (results == null) {
            return null;
        } else {
            return results[1] || 0;
        }
    }
    if ($.urlParam('logout') == 'success' || $.urlParam('logout') == 1) {
        document.getElementById('logout-message').style.display = "block";
    } else {
        document.getElementById('logout-message').style.display = "none";
    }
</script>
</body>
</html>
