<script>
    // Fields Validation
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms fields we want to apply custom Bootstrap validation styles to
            /**
             * To make form fields compulsory
             * To show error - Field should not be blank.
             * Simply Add Html < input > tag attribute required inside input field.
             */

            var form_commercial = document.getElementById('commercial-job');

            var describe = document.getElementById('describe');
            var describe_error = document.getElementById('describe-error');

            // Loop over them and prevent submission
            $(function () {
                // validation for residential form fields
                $('#commercial-job').on('submit', function (e) {
                    if (describe.validity.valueMissing) {
                        describe_error.innerHTML = "Field should not be blank.";
                        form_commercial.classList.add('was-validated');
                        e.preventDefault();
                    }

                    if (describe.validity.tooShort) {
                        describe_error.innerHTML = "At least 10 characters must be entered.";
                        form_commercial.classList.add('was-validated');
                        e.preventDefault();
                    }

                });

            });

        }, false);
    })();
</script>
